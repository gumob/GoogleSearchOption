<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/popup.css">
<script src="js/jquery-3.3.1.min.js"></script>
<!-- <script src="js/popper.min.js"></script> -->
<script src="js/bootstrap.min.js"></script>
<script src="js/lottie.min.js"></script>
<script src="js/common.js"></script>
<script src="js/popup.js"></script>
<div class="container">
    <div class="content">
        <header>
            <h1><div id="logo"></div><p id="title">Search Option</p></h1>
        </header>
        <article>
            <h2 class="trans">Options</h2>
            <div class="option-group option-hour">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_hour_1">
                        <label for="past_hour_1">Past hour (Default)</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_hour_12">
                        <label for="past_hour_12">Past 12 hours</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_hour_24">
                        <label for="past_hour_24">Past 24 hours (Default)</label>
                    </div>
                </div>
            </div>
            <div class="option-group option-day">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_day_2">
                        <label for="past_day_2">Past 2 days</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_day_3">
                        <label for="past_day_3">Past 3 days</label>
                    </div>
                </div>
            </div>
            <div class="option-group option-week">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_week_1">
                        <label for="past_week_1">Past week (Default)</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_week_2">
                        <label for="past_week_2">Past 2 weeks</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_week_3">
                        <label for="past_week_3">Past 3 weeks</label>
                    </div>
                </div>
            </div>
            <div class="option-group option-month">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_month_1">
                        <label for="past_month_1">Past month (Default)</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_month_3">
                        <label for="past_month_3">Past 3 months</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_month_6">
                        <label for="past_month_6">Past 6 months</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_month_9">
                        <label for="past_month_9">Past 9 months</label>
                    </div>
                </div>
            </div>
            <div class="option-group option-year">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_year_1">
                        <label for="past_year_1">Past year (Default)</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_year_2">
                        <label for="past_year_2">Past 2 years</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="past_year_3">
                        <label for="past_year_3">Past 3 years</label>
                    </div>
                </div>
            </div>
            <div class="option-group option-over-year">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="over_year_1">
                        <label for="over_year_1">Over year ago</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="over_year_2">
                        <label for="over_year_2">Over 2 years ago</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="over_year_3">
                        <label for="over_year_3">Over 3 years ago</label>
                    </div>
                </div>
            </div>
            <h2 class="trans">Appearance</h2>
            <div class="option-group option-appearance">
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="show_border">
                        <label for="show_border">Show Border</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="monochrome_icon">
                        <label for="monochrome_icon">Monochrome Icon</label>
                    </div>
                </div>
                <div class="form-group trans">
                    <div class="switch">
                        <input type="checkbox" class="switch" id="dark_theme">
                        <label for="dark_theme">Dark Theme</label>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
